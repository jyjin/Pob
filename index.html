<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding:0;
        }
        .container{
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .header{
            height:60px;
            background:#005dbc;
        }
        .main{
            flex-grow: 1;
        }
        .footer{
            height: 40px;
            background: #00ed36;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="main"></div>
        <div class="footer"></div>
    </div>
</body>
</html>
